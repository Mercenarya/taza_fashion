<head>

</head>
<body>
    <!-- id="login-form" -->
    
    
        <div class="register-ctn"  >
        
            <h1>Register</h1>
            
            <form id = "register-form" method="POST" action="/regis">
                <input name="username" type="text" id="username" placeholder="Username"><br><br>
                <input type="password" name="password" id="password" placeholder="Password"><br><br>
                <input type="email" id="email" name="email" placeholder="Email"><br><br>
                <input type="tel" id="phone" placeholder="phone" name="phone"><br><br>
                <span style="font-size: 14px;">Register confirmation will be emailed to you</span><br><br>
                <input type="submit" id="register-btn" value="register"></input>
            </form>
            <a href="#" onclick="redirect_to_login()" style="font-size: 12px; color: white; text-decoration: none; ">
                Already have account
            </a>
        </div>
   
    <script lang="text/javascript" src="register.js"></script>
</body>
